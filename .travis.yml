language: java
sudo: required
dist: trusty
services:
 - docker
jdk:
  - oraclejdk8
branches:
  only:
    - master
env:
  global:
    - JAVA_OPTS="-Xms512m -Xmx4048m -Xss128m -XX:ReservedCodeCacheSize=512m -XX:+UseG1GC -Xverify:none -server"
before_install:
  - unset _JAVA_OPTIONS
install: true
script:
  - mvn clean install -Dmaven.test.skip=true
after_success:
  - codecov